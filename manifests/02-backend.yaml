# manifests/02-backend.yaml
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: app
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  template:
    spec:
      containers:
        - image: 442426896735.dkr.ecr.ap-south-1.amazonaws.com/app-backend:36d991c0761a22a79d61c5f5a02e4753e355eb3f
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          # The pipeline will replace this placeholder
          image: 442426896735.dkr.ecr.ap-south-1.amazonaws.com/app-backend:36d991c0761a22a79d61c5f5a02e4753e355eb3f
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: db-credentials
