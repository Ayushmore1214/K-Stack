# manifests/03-frontend.yaml
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: app
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  template:
    spec:
      containers:
        - image: 442426896735.dkr.ecr.ap-south-1.amazonaws.com/app-frontend:36d991c0761a22a79d61c5f5a02e4753e355eb3f
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # The pipeline will replace this placeholder
          image: 442426896735.dkr.ecr.ap-south-1.amazonaws.com/app-frontend:36d991c0761a22a79d61c5f5a02e4753e355eb3f
          ports:
            - containerPort: 80
